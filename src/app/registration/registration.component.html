
<form>
  <div class="form-group">
    <label for="InputFirstName" style="text-align:left">First Name</label>
    <input type="text" class="form-control" id="InputFirstName" placeholder="First Name" [(ngModel)]="firstName" name="firstName">
  </div>
  <div class="form-group">
    <label for="InputLastName">Last Name</label>
    <input type="text" class="form-control" id="InputLastName" placeholder="Last Name" [(ngModel)]="lastName" name="lastName">
  </div>
  <div class="form-group">
    <label for="InputEmail">Email</label>
    <input type="email" class="form-control" id="InputEmail" placeholder="Email" [(ngModel)]="Email" name="Email">
  </div>
  <div class="form-group">
    <label for="InputComment">Comments</label>
    <textarea class="form-control" rows="5" id="InputComment"  placeholder="Comments" [(ngModel)]="comments" name="comments"></textarea>
  </div>
  <div class="form-group">
    <label for="InputDate">Current Date</label>
    <input type="date" class="form-control" id="InputDate" placeholder="Current Date" [(ngModel)]="currentDate" name="currentDate">
  </div>
  <div>
    <label for="InputSignature">Signature</label>
  </div>
  <div>
    <signature-pad [options]="options" (onBeginEvent)="drawBegin()" (onEndEvent)="drawComplete()"></signature-pad>
    <button type="button" class="btn btn-warning" (click)="clear()" style="margin-top: -26px;">Clear</button>
  </div>

  <button type="submit" class="btn btn-success" (click)="generatePDF()">Submit</button>
  </form>
